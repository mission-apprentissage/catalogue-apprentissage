# Worflow pour IC
name: Yarn CI Server

on: [push]

jobs:
  # Single job
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: 'server'

    steps:
      # Checks-out the repository
      - uses: actions/checkout@v3.2.0

      - uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT
        shell: bash

      - name: Restore yarn cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: yarn-cache-folder-${{ hashFiles('**/yarn.lock', '.yarnrc.yml') }}
          restore-keys: |
            yarn-cache-folder-

      # setup .yarnrc.yml
      - name: Create .yarnrc.yml
        run: |
          cp ./.yarnrc.yml.template ./.yarnrc.yml; sed -i "s/xxxxxxxxxx/$NPM_TOKEN/g" ./.yarnrc.yml; cat ./.yarnrc.yml
          pwd
          ls
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Install dependencies
      - name: Run Yarn Install
        run: |
          pwd
          ls
          yarn --version
          yarn install --immutable

      # Lint
      - name: Run Lint
        run: |
          yarn lint

      # Yarn test
      - name: Run test in sub-folder
        run: |
          yarn test

      # Start docker container for tests (e.g: mongodb)
      - name: Start Docker
        run: |
          cd ui/
          cp .env.example .env
          cd ../server/
          cp .env.example .env
          yarn docker:start-ci


      # Run mocha tests
      - name: Run Tests
        run: |
          yarn test:coverage

      # codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage
          name: codecov-server
          verbose: true

      # Teardown
      - name: Teardown
        run: |
          yarn docker:down

