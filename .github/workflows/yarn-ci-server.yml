# Worflow pour IC
name: Yarn CI Server

on: [push]

jobs:
  # Single job
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks-out the repository
      - uses: actions/checkout@v3.2.0

      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
          cache-dependency-path: server

      # # setup .yarnrc.yml
      # - name: Create .yarnrc.yml
      #   run: |
      #     cd server/
      #     cp .yarnrc.yml.template .yarnrc.yml; sed -i "s/xxxxxxxxxx/$NPM_TOKEN/g" .yarnrc.yml; cat .yarnrc.yml
      #   env:
      #     NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Install dependencies
      - name: Run Yarn Install
        run: |
          cd server/
          cp .yarnrc.yml.template .yarnrc.yml; sed -i "s/xxxxxxxxxx/$NPM_TOKEN/g" .yarnrc.yml; cat .yarnrc.yml
          yarn install --immutable
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Lint
      - name: Run Lint
        run: |
          cd server/
          yarn lint

      # Yarn test
      - name: Run test in sub-folder
        run: |
          cd server/
          yarn test

      # Start docker container for tests (e.g: mongodb)
      - name: Start Docker
        run: |
          cd ui/
          cp .env.example .env
          cd ../server/
          cp .env.example .env
          yarn docker:start-ci


      # Run mocha tests
      - name: Run Tests
        run: |
          cd server/
          yarn test:coverage

      # codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./server/coverage
          name: codecov-server
          verbose: true

      # Teardown
      - name: Teardown
        run: |
          cd server/
          yarn docker:down

