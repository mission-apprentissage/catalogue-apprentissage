# Worflow pour IC
name: Yarn CI Server

on: [push]

jobs:
  # Single job
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks-out the repository
      - uses: actions/checkout@v3.2.0

      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
          cache-dependency-path: server

      # setup .yarnrc.yml
      - run: cp server/.yarnrc.yml.template server/.yarnrc.yml; sed -i "s/xxxxxxxxxx/$NPM_TOKEN/g" server/.yarnrc.yml; cat server/.yarnrc.yml
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}


      # Install dependencies
      - name: Run Yarn Install
        uses: borales/actions-yarn@v4
        with:
          cmd: install --immutable
          dir: 'server'

      # Lint
      - name: Run Lint
        uses: borales/actions-yarn@v4
        with:
          cmd: lint
          dir: 'server'

      # Yarn test
      - name: Run test in sub-folder
        uses: borales/actions-yarn@v4
        with:
          cmd: test
          dir: 'server'

      - name: Create .env
        run: |
          cd ui
          cp .env.example .env
          cd ../server
          cp .env.example .env

      # Start docker container for tests (e.g: mongodb)
      - name: Start Docker
        uses: borales/actions-yarn@v4
        with:
          cmd: docker:start-ci
          dir: 'server'

      # Run mocha tests
      - name: Run Tests
        uses: borales/actions-yarn@v4
        with:
          cmd: test:coverage
          dir: 'server'

      # codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./server/coverage
          name: codecov-server
          verbose: true

      # Teardown
      - name: Teardown
        uses: borales/actions-yarn@v4
        with:
          cmd: docker:down
          dir: 'server'
